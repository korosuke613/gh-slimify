# GitHub Actions is disabled for this workflow.
name: Integration Test - Simple_test

on:
  push:
    branches:
      - 'never-run-this-workflow'
  pull_request:
    branches:
      - 'never-run-this-workflow'

jobs:
  simple-test:
    name: Simple Test Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Run simple command
        run: echo "Running simple integration test"
      
      - name: List files
        run: ls -la


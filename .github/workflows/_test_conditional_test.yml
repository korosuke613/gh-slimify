# This is a test workflow file for integration testing.
# GitHub Actions is disabled for this workflow.
name: Integration Test - Conditional Docker Build_test

on:
  push:
    branches:
      - 'never-run-this-workflow'
  pull_request:
    branches:
      - 'never-run-this-workflow'

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: conditional-test-app

jobs:
  conditional-docker-build:
    name: Conditional Docker Build
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check event type
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
      
      - name: Build Docker image on push
        if: github.event_name == 'push'
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:push -f - <<EOF
          FROM golang:1.21-alpine
          WORKDIR /app
          COPY . .
          RUN go build -o app ./cmd/slimly
          CMD ["./app"]
          EOF
          docker tag ${{ env.IMAGE_NAME }}:push ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:push
      
      - name: Build Docker image on pull request
        if: github.event_name == 'pull_request'
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:pr -f - <<EOF
          FROM golang:1.21-alpine AS builder
          WORKDIR /app
          COPY go.mod go.sum ./
          RUN go mod download
          COPY . .
          RUN go build -o app ./cmd/slimly
          
          FROM alpine:latest
          COPY --from=builder /app/app /usr/local/bin/app
          ENTRYPOINT ["/usr/local/bin/app"]
          EOF
          docker tag ${{ env.IMAGE_NAME }}:pr ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
      
      - name: Build Docker image on schedule
        if: github.event_name == 'schedule'
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:scheduled -f - <<EOF
          FROM golang:1.21-alpine
          WORKDIR /app
          COPY . .
          RUN go test ./...
          RUN go build -o app ./cmd/slimly
          EOF

  docker-image-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: conditional-docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull and push image
        run: |
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:push || echo "Image not found"
          docker tag ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:push ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest || echo "Push skipped"
      
      - name: Scan Docker image
        uses: docker://aquasec/trivy:latest
        with:
          args: image --exit-code 0 --severity HIGH,CRITICAL ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest

  dependent-docker-test:
    name: Dependent Docker Test
    runs-on: ubuntu-latest
    needs: docker-image-push
    if: always()
    container:
      image: docker:29-dind
      options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run dependent test
        run: |
          echo "Previous job status: ${{ needs.docker-image-push.result }}"
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest || echo "Image pull skipped"
          docker run --rm ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest --version || echo "Container test completed"

